<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery1</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("button1").click(function()
            {
                alert("hello world");
            })

        })
    </script>
</head>
<body>
    <input type="button" value="测试" id="button1"/>
    <br><br>
</body>
</html>
